<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Existing styles (from previous response) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .logo .nova {
      color: #00aaff;
    }
    .logo .search {
      color: #005577;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .search-bar {
      width: 450px;
      padding: 14px 20px;
      border-radius: 25px;
      border: 1px solid #00cfff;
      font-size: 18px;
      outline: none;
      transition: all 0.3s ease;
    }
    .search-bar:focus {
      border-color: #0099cc;
      box-shadow: 0 0 10px rgba(0, 153, 204, 0.4);
    }
    .search-button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #00cfff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-button:hover {
      background-color: #0099cc;
    }
    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      text-align: left;
      color: #005577;
      font-size: 16px;
    }
    .clock {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 14px;
      color: #777;
      text-align: center;
      width: 100%;
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00cfff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
    }
    .settings-btn:hover {
      background-color: #0099cc;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #00cfff;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00cfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #0099cc;
    }

    /* Gemini chat bubble */
    .gemini-chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 70px;
      height: 70px;
      background-color: #00cfff;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
      transition: background-color 0.3s ease;
    }
    .gemini-chat:hover {
      background-color: #0099cc;
    }
    .gemini-chat i {
      font-size: 32px;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark-mode .search-bar,
    body.dark-mode .search-button {
      border-color: #0099cc;
      background-color: #444;
      color: white;
    }
    body.dark-mode .settings-btn {
      background-color: #0099cc;
    }
    body.dark-mode .footer {
      color: #bbb;
    }

    /* iMessage-style chat box */
    .imessage-container {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 20px;
      left: 90px; /* Adjust as needed */
      width: 400px; /* 5x width */
      height: 640px; /* 8x height */
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      flex-direction: column;
    }

    .imessage-header {
      background-color: #007AFF; /* iMessage blue */
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .imessage-messages {
      padding: 10px;
      overflow-y: scroll; /* Enable scrolling */
      flex-grow: 1; /* Take up remaining space */
    }

    .imessage-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .imessage-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 15px;
      outline: none;
    }

    .imessage-send-button {
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imessage-message {
      padding: 8px 12px;
      border-radius: 18px;
      margin-bottom: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .imessage-message.user {
      background-color: #DCF8C6; /* User message color */
      align-self: flex-end;
    }

    .imessage-message.gemini {
      background-color: #E5E5EA; /* Gemini message color */
      align-self: flex-start;
    }

    .imessage-close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Existing HTML (from previous response) -->
  <div class="top-left">
    <div class="clock" id="clock">--:--:--</div>
    <div class="weather" id="weather">Loading weather...</div>
  </div>

  <div class="logo">
    <span class="nova">Nova</span><span class="search">Search</span>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search the web...">
    <button class="search-button" onclick="performSearch()">Search</button>
  </div>

  <div class="footer">
    NovaSearch by ChatGPT | Live Clock & Weather | Powered by AI
  </div>

  <!-- Settings button -->
  <button class="settings-btn" onclick="openModal()">⚙️</button>

  <!-- Modal for Gemini API key -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h3>Enter Gemini API Key</h3>
      <input type="text" id="apiKeyInput" placeholder="Enter API Key">
      <button onclick="saveApiKey()">Save Key</button>
      <div style="margin-top: 10px;">
        <label for="darkModeToggle">Dark Mode:</label>
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
      </div>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Gemini Chat Button -->
  <div class="gemini-chat" onclick="openGeminiChat()">
    <i class="fa-regular fa-comment"></i>
  </div>

  <!-- iMessage-style chat box -->
  <div class="imessage-container" id="imessageContainer">
    <div class="imessage-header">
      Gemini AI
      <button class="imessage-close-button" onclick="closeGeminiChat()">×</button>
    </div>
    <div class="imessage-messages" id="imessageMessages">
      <!-- Messages will be added here -->
    </div>
    <div class="imessage-input-area">
      <input type="text" class="imessage-input" id="imessageInput" placeholder="Type your message...">
      <button class="imessage-send-button" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Existing JavaScript (from previous response)
    // Clock
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather (using wttr.in)
    async function loadWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=3");
        const text = await res.text();
        document.getElementById('weather').innerText = text;
      } catch (error){
        console.error("Error fetching weather:", error);
        document.getElementById('weather').innerText = 'Weather unavailable';
      }
    }
    loadWeather();

    // Search function
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') performSearch();
    });

    // Open the settings modal
    function openModal() {
      document.getElementById('settingsModal').style.display = 'flex';
    }

    // Close the settings modal
    function closeModal() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    // Save the API Key (just store it in localStorage for now)
    function saveApiKey() {
      const apiKey = document.getElementById('apiKeyInput').value.trim();
      if (apiKey) {
        localStorage.setItem('geminiApiKey', apiKey);
        alert('API Key saved successfully!');
        closeModal();
      } else {
        alert('Please enter a valid API Key!');
      }
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Load dark mode preference from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').checked = true;
      }

      // Save dark mode preference to localStorage
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    });

    // iMessage-style chat box functionality
    function openGeminiChat() {
      const apiKey = localStorage.getItem('geminiApiKey');
      if (apiKey) {
        document.getElementById('imessageContainer').style.display = 'flex';
      } else {
        alert("Please enter your Gemini API key in the settings first.");
        openModal();
      }
    }

    function closeGeminiChat() {
      document.getElementById('imessageContainer').style.display = 'none';
    }

    function sendMessage() {
      const apiKey = localStorage.getItem('geminiApiKey');
      const messageInput = document.getElementById('imessageInput');
      const message = messageInput.value.trim();

      if (message) {
        // Add user message to the chat
        addMessage('user', message);
        messageInput.value = ''; // Clear the input

        // Call the Gemini API
        callGeminiAPI(apiKey, message);
      }
    }

    async function callGeminiAPI(apiKey, query) {
      // Replace with your actual API endpoint
      const apiUrl = '/api/gemini';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey: apiKey, query: query })
        });

        const data = await response.json();

        if (response.ok) {
          // Add Gemini's response to the chat
          addMessage('gemini', data.response);
        } else {
          console.error("Error calling Gemini API:", data.error);
          addMessage('gemini', "Error: Could not get response from Gemini.");
        }
      } catch (error) {
        console.error("Error calling Gemini API:", error);
        addMessage('gemini', "Error: Could not connect to Gemini.");
      }
    }

    function addMessage(sender, message) {
      const messagesContainer = document.getElementById('imessageMessages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('imessage-message', sender);
      messageElement.textContent = message;
      messagesContainer.appendChild(messageElement);

      // Scroll to the bottom of the chat
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Handle Enter key in the input field
    document.getElementById('imessageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
