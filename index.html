<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000010, #000);
      color: #00ffe1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .scanlines {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 225, 0.05),
        rgba(0, 255, 225, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scanAnim 10s linear infinite;
      z-index: 2;
    }
    @keyframes scanAnim {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 40px;
      z-index: 3;
    }
    .logo .nova {
      color: #00ffe1;
    }
    .logo .search {
      color: #005577;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      z-index: 3;
    }
    .search-bar {
      width: 450px;
      padding: 14px 20px;
      border-radius: 25px;
      border: 1px solid #00ffe1;
      font-size: 18px;
      background-color: #000;
      color: #00ffe1;
      outline: none;
      transition: all 0.3s ease;
    }
    .search-bar:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
    .search-button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-button:hover {
      background-color: #00ffcc;
    }
    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      text-align: left;
      color: #00ffe1;
      font-size: 16px;
      z-index: 3;
    }
    .clock {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 14px;
      color: #00ffe1;
      text-align: center;
      width: 100%;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="top-left">
    <div class="clock" id="clock">--:--:--</div>
    <div class="weather" id="weather">Loading weather...</div>
  </div>
  <div class="logo">
    <span class="nova">Nova</span><span class="search">Search</span>
  </div>
  <div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search the universe...">
    <button class="search-button" onclick="performSearch()">Engage</button>
  </div>
  <div class="footer">
    NovaSearch by ChatGPT | Galactic Clock & Weather Feed | Powered by AI Core
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=3");
        const text = await res.text();
        document.getElementById('weather').innerText = text;
      } catch (error) {
        console.error("Error fetching weather:", error);
        document.getElementById('weather').innerText = 'Space weather unavailable';
      }
    }
    loadWeather();

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
</html>
