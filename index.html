<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>NovaSearch</title>  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  
  <style>  
    :root {  
      --bg: radial-gradient(circle, #000010, #000);  
      --text: #00ffe1;  
      --accent: #00ffe1;  
      --highlight: #00ffcc;  
      --shadow: rgba(0, 255, 204, 0.8);  
    }  

    body {  
      margin: 0;  
      font-family: 'Orbitron', sans-serif;  
      background: var(--bg);  
      color: var(--text);  
      height: 100vh;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      overflow: hidden;  
      position: relative;  
    }  

    canvas#starfield {  
      position: absolute;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      z-index: 0;  
      filter: blur(1px) contrast(150%);  
    }  

    .scanlines {  
      pointer-events: none;  
      position: absolute;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      background: repeating-linear-gradient(  
        to bottom,  
        rgba(0, 255, 225, 0.05),  
        rgba(0, 255, 225, 0.05) 2px,  
        transparent 2px,  
        transparent 4px  
      );  
      animation: scanAnim 10s linear infinite;  
      z-index: 2;  
    }  

    @keyframes scanAnim {  
      0% { background-position-y: 0; }  
      100% { background-position-y: 100%; }  
    }  

    .logo {  
      font-size: 48px;  
      font-weight: 700;  
      margin-bottom: 40px;  
      z-index: 3;  
    }  

    .nova { color: var(--accent); text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }  
    .search { color: #005577; text-shadow: none; }  

    .search-container {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      width: 100%;  
      z-index: 3;  
    }  

    .search-bar {  
      width: 450px;  
      padding: 14px 20px;  
      border-radius: 25px;  
      border: 1px solid var(--accent);  
      font-size: 18px;  
      background-color: #000;  
      color: var(--accent);  
      outline: none;  
      transition: all 0.3s ease;  
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.3);  
    }  

    .search-bar:focus {  
      border-color: var(--highlight);  
      box-shadow: 0 0 15px var(--shadow);  
    }  

    .search-button {  
      margin-top: 15px;  
      padding: 12px 30px;  
      font-size: 16px;  
      background-color: var(--accent);  
      color: #000;  
      border: none;  
      border-radius: 25px;  
      cursor: pointer;  
      transition: background 0.3s ease, box-shadow 0.3s ease;  
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);  
    }  

    .search-button:hover {  
      background-color: var(--highlight);  
      box-shadow: 0 0 15px var(--shadow);  
    }  

    .top-left {  
      position: fixed;  
      top: 20px;  
      left: 20px;  
      color: var(--accent);  
      font-size: 16px;  
      z-index: 3;  
      text-shadow: 0 0 5px var(--accent);  
    }  

    .clock {  
      font-size: 24px;  
      font-weight: bold;  
      margin-bottom: 10px;  
    }  

    .footer {  
      position: fixed;  
      bottom: 10px;  
      font-size: 14px;  
      color: var(--accent);  
      text-align: center;  
      width: 100%;  
      z-index: 3;  
      text-shadow: 0 0 5px var(--accent);  
    }  

    .theme-button {  
      position: fixed;  
      top: 20px;  
      right: 20px;  
      background: transparent;  
      border: 2px solid var(--accent);  
      padding: 10px;  
      border-radius: 12px;  
      color: var(--accent);  
      font-weight: bold;  
      cursor: pointer;  
      z-index: 3;  
      text-shadow: 0 0 6px var(--accent);  
      box-shadow: 0 0 12px var(--accent);  
    }  

    .theme-select {  
      position: fixed;  
      top: 60px;  
      right: 20px;  
      background: #000;  
      border: 1px solid var(--accent);  
      color: var(--accent);  
      border-radius: 10px;  
      padding: 8px;  
      z-index: 3;  
      font-family: 'Orbitron', sans-serif;  
      box-shadow: 0 0 10px var(--accent);  
      display: none;  
    }  
  </style>  
</head>  
<body>  
  <canvas id="starfield"></canvas>  
  <div class="scanlines"></div>  

  <div class="top-left">  
    <div class="clock" id="clock">--:--:--</div>  
    <div class="weather" id="weather">Loading weather...</div>  
  </div>  

  <div class="logo">  
    <span class="nova">Nova</span><span class="search">Search</span>  
  </div>  

  <div class="search-container">  
    <input type="text" class="search-bar" id="searchInput" placeholder="Search the universe...">  
    <button class="search-button" onclick="performSearch()">Engage</button>  
  </div>  

  <div class="footer">NovaSearch by ChatGPT | Galactic Clock & Weather Feed | Powered by AI Core</div>  

  <button class="theme-button" onclick="toggleThemeMenu()">Theme</button>  
  <select class="theme-select" id="themeSelect" onchange="changeTheme(this.value)">  
    <option value="default">Default</option>  
    <option value="ocean">Ocean</option>  
    <option value="midnight">Midnight</option>  
    <option value="gamer">Gamer</option>  
    <option value="light">Light</option>  
  </select>  

  <script>  
    function updateClock() {  
      const now = new Date();  
      document.getElementById('clock').innerText = now.toLocaleTimeString();  
    }  
    setInterval(updateClock, 1000);  
    updateClock();  

    async function loadWeather() {  
      try {  
        const res = await fetch("https://wttr.in/?format=3");  
        document.getElementById('weather').innerText = await res.text();  
      } catch {  
        document.getElementById('weather').innerText = 'Space weather unavailable';  
      }  
    }  
    loadWeather();  

    function performSearch() {  
      const query = document.getElementById('searchInput').value.trim();  
      if (query) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;  
    }  

    document.getElementById('searchInput').addEventListener('keypress', e => {  
      if (e.key === 'Enter') performSearch();  
    });  

    const canvas = document.getElementById('starfield');  
    const ctx = canvas.getContext('2d');  
    let stars = [];  

    function resizeCanvas() {  
      canvas.width = window.innerWidth;  
      canvas.height = window.innerHeight;  
      stars = Array.from({length: 150}, () => ({  
        x: Math.random() * canvas.width,  
        y: Math.random() * canvas.height,  
        size: Math.random() * 2 + 0.5,  
        speed: Math.random() * 1.5 + 0.5,  
        opacity: Math.random(),  
        flicker: Math.random() * 0.02 + 0.005  
      }));  
    }  

    function animateStars() {  
      ctx.clearRect(0, 0, canvas.width, canvas.height);  
      for (let star of stars) {  
        star.opacity += star.flicker;  
        if (star.opacity > 1 || star.opacity < 0.2) star.flicker *= -1;  
        star.y += star.speed;  
        if (star.y > canvas.height) {  
          star.y = 0;  
          star.x = Math.random() * canvas.width;  
        }  
        const hue = 170 + Math.sin(star.y * 0.01) * 60;  
        ctx.beginPath();  
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);  
        ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${star.opacity})`;  
        ctx.shadowBlur = 8;  
        ctx.shadowColor = `hsla(${hue}, 100%, 70%, ${star.opacity})`;  
        ctx.fill();  
        ctx.shadowBlur = 0;  
      }  
      requestAnimationFrame(animateStars);  
    }  

    window.addEventListener('resize', resizeCanvas);  
    resizeCanvas();  
    animateStars();  

    function changeTheme(theme) {  
      const root = document.documentElement;  
      localStorage.setItem('novaTheme', theme);  
      switch (theme) {  
        case 'ocean':  
          root.style.setProperty('--bg', 'radial-gradient(circle, #00aaff, #003355)');  
          root.style.setProperty('--text', '#ccf9ff');  
          root.style.setProperty('--accent', '#00d9ff');  
          root.style.setProperty('--highlight', '#00ffff');  
          break;  
        case 'midnight':  
          root.style.setProperty('--bg', 'radial-gradient(circle, #1e0030, #0a0014)');  
          root.style.setProperty('--text', '#e0c4ff');  
          root.style.setProperty('--accent', '#a066ff');  
          root.style.setProperty('--highlight', '#b784ff');  
          break;  
        case 'gamer':  
          root.style.setProperty('--bg', 'radial-gradient(circle, #1a0000, #000)');  
          root.style.setProperty('--text', '#ffbbbb');  
          root.style.setProperty('--accent', '#ff4444');  
          root.style.setProperty('--highlight', '#ff7777');  
          break;  
        case 'light':  
          root.style.setProperty('--bg', '#f0f0f0');  
          root.style.setProperty('--text', '#111');  
          root.style.setProperty('--accent', '#333');  
          root.style.setProperty('--highlight', '#777');  
          break;  
        default:  
          root.style.setProperty('--bg', 'radial-gradient(circle, #000010, #000)');  
          root.style.setProperty('--text', '#00ffe1');  
          root.style.setProperty('--accent', '#00ffe1');  
          root.style.setProperty('--highlight', '#00ffcc');  
      }  
    }  

    function toggleThemeMenu() {  
      const select = document.getElementById('themeSelect');  
      select.style.display = (select.style.display === 'block') ? 'none' : 'block';  
    }  

    const savedTheme = localStorage.getItem('novaTheme');  
    const themeSelect = document.getElementById('themeSelect');  
    if (savedTheme) {  
      themeSelect.value = savedTheme;  
      changeTheme(savedTheme);  
      themeSelect.style.display = 'none';  
    } else {  
      themeSelect.style.display = 'none';  
    }  
  </script>  
</body>  
</html>
